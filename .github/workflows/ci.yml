name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: PHP ${{ matrix.php-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "8.2"
          - "8.3"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, curl
          coverage: xdebug

      - name: Validate composer.json
        continue-on-error: true
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: vendor/bin/phpunit --configuration phpunit.xml

      - name: Run PHPUnit tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: vendor\bin\phpunit.bat --configuration phpunit.xml

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.php-version == '8.3'
        run: vendor/bin/phpunit --configuration phpunit.xml --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.php-version == '8.3'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

